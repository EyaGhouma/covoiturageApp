<div class="container" *ngIf="carPoolTripsBookingRequest && carPoolTripsBookingRequest.length > 0">
  <div class="row justify-content-md-center">

    <div class="banner">

      <div class="search-form col-6" *ngFor="let carPoolTrip of carPoolTripsBookingRequest">
        <strong>{{carPoolTrip.date}}</strong>
        <div class="row">
          <div class="col-6">
            <div class="timeline-container">
              <!-- Départ -->
              <div class="city-info">
                <div class="hour">{{carPoolTrip.start}}</div>
                <div class="city">{{carPoolTrip.departure}}</div>
              </div>

              <!-- Ligne avec cercle au milieu -->
              <div class="line"></div>

              <!-- Arrivée -->
              <div class="city-info">
                <div class="hour">{{carPoolTrip.end}}</div>
                <div class="city">{{carPoolTrip.arrival}}</div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <h3 style="float: inline-end;">{{carPoolTrip.totalPrice}} DT</h3>
          </div>
        </div>
        <hr>
        <span style="display: flex;">
          <div class="pro-head" style="margin-top: -10px;">

            <img src="assets/images/user/avatar-1.jpg" class="img-radius" style="width: 50%;" alt="User-Profile-Image" />
          </div>
          <span>{{carPoolTrip.passengerFullName}}</span>
          <span style="margin-left: 15px;">
            {{carPoolTrip.totalSeats}} {{carPoolTrip.totalSeats > 1 ? 'passagers' : 'passager'}}
          </span>
          <div class="action">

            <button class="btn drp-icon btn-success" type="button" (click)="accept(carPoolTrip.id)">
              <i class="feather icon-check-circle"></i>
            </button>
            <button class="btn drp-icon btn-danger" type="button" (click)="refuse(carPoolTrip.id)">
              <i class="feather icon-slash"></i>
            </button>
          </div>
        </span>
      </div>
    </div>
  </div>
</div>

<h3 *ngIf="!carPoolTripsBookingRequest || carPoolTripsBookingRequest.length == 0">Aucune demande trouvée</h3>
