<div class="row">
  <div class="col-sm-12">
    <h5 class="mb-3">Basic Collapse</h5>
    <hr />
    <div class="card">
      <div class="card-header">
        <button
          type="button"
          class="btn btn-primary ms-2"
          (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed"
          aria-controls="collapseExample"
        >
          Filtre
        </button>
      </div>
      <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
        <div class="card-body">
          <div class="row">
            <div class="col-xs-12 col-6">
              <h4>Trier par</h4>
              <div class="custom-control custom-radio custom-control-inline mb-1">
                <input
                  type="radio"
                  id="plustot"
                  name="sortOption"
                  [(ngModel)]="sortOption"
                  value="departure"
                  class="custom-control-input"
                />
                <label class="custom-control-label ps-2" for="plustot">Départ le plus tôt</label>
              </div>

              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="moinscher"
                  name="sortOption"
                  [(ngModel)]="sortOption"
                  value="price"
                  class="custom-control-input"
                />
                <label class="custom-control-label ps-2" for="moinscher">Prix le plus bas</label>
              </div>
            </div>
            <div class="col-xs-12 col-6">
              <h4>Services et équipements</h4>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" [(ngModel)]="petsFilter" id="pets" />
                <label class="custom-control-label ps-2" for="pets">Animaux de compagnie autorisés</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" [(ngModel)]="cigaretteFilter" id="cigarette" />
                <label class="custom-control-label ps-2" for="cigarette">Cigarette autorisée</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ basic-collapse ] end -->
</div>
<div class="banner">

  <div class="search-form" (click)="goToBookingTrip()">
    <div class="row">
      <div class="col-6">
        <div class="timeline-container">
          <!-- Départ -->
          <div class="city-info">
            <div class="hour">08:00</div>
            <div class="city">Sfax</div>
          </div>

          <!-- Ligne avec cercle au milieu -->
          <div class="line"></div>

          <!-- Arrivée -->
          <div class="city-info">
            <div class="city">Tunis</div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <h3 style="float: inline-end;">25 DT</h3>
      </div>
    </div>
    <hr>
    <span style="display: flex;">
      <span>
        <i class="fas fa-car fa-xl"></i>
      </span>
      <div class="pro-head" style="margin-top: -10px;">

        <img src="assets/images/user/avatar-1.jpg" class="img-radius" style="width: 50%;" alt="User-Profile-Image" />
      </div>
      <span>salah ali</span>
      <span style="margin-left: 15px;">
        <i class="fas fa-star"></i>
        4,8
      </span>
    </span>
  </div>
</div>
